<input type="checkbox" id="drawer-toggle" name="drawer-toggle" />
<label for="drawer-toggle" id="drawer-toggle-label"></label>
<header class="admin-header">
    <app-admin-header></app-admin-header>
</header>

<nav id="drawer">
    <app-admin-nav-content></app-admin-nav-content>
</nav>

<div id="pageContents">
    <div id="adminWrapper">
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-2 custmDisplay-sidebar">
                        <app-settings-manager-menu></app-settings-manager-menu>
                    </div>

                    <div class="custmDisplay col-xl-10">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item">
                                                <a routerLink="/{{adminUrl}}">Dashboard</a>
                                            </li>
                                            <li class="breadcrumb-item">
                                                <a routerLink="/{{adminUrl}}/settings-manager">Settings Manager</a>
                                            </li>
                                            <li class="breadcrumb-item active">Website Settings</li>
                                        </ol>
                                    </div>
                                    <h4 class="page-title">Website Settings</h4>
                                </div>
                            </div>
                        </div>

                        <section class="web-set">
                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="card">
                                            <div class="card-header">
                                                General
                                            </div>
                                            <div class="card-body">
                                                <div class="form-group mb-3">
                                                    <label for="biz_name">Business Name <span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="biz_name" id="biz_name" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="site_name">Site Name <span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="site_name" id="site_name" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="site_title">Site Title <span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="site_title" id="site_title" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="site_email">Email <span class="text-danger">*</span></label>
                                                    <input type="email" formControlName="site_email" id="site_email" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="urlsite_">Site URL <span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="site_url" id="site_url" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="biz_phone">Phone Number<span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="biz_phone" id="biz_phone" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="biz_addr">Business Address<span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="biz_addr" id="biz_addr" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="biz_city">City<span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="biz_city" id="biz_city" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="biz_state">Business state<span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="biz_state" id="biz_state" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="biz_country">Busines Country<span class="text-danger">*</span></label>
                                                    <input type="text" formControlName="biz_country" id="biz_country" class="form-control">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="site_description">Site Description<span class="text-danger">*</span></label>
                                                    <textarea rows="3" formControlName="site_description" class="form-control"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <div class="card">
                                            <div class="card-header">
                                                Website Favicon<span class="text-danger">*</span>
                                            </div>
                                            <div class="card card-body">
                                                <div class="adminUpload">
                                                    <div class="alert alert-danger mt-2" *ngIf="faviUploadError">
                                                        {{faviUploadError}}
                                                    </div>

                                                    <div class="uploadWrapper text-center" style="position: relative;">
                                                        <div *ngIf="theUploadedFav" class="deleteImg" (click)="removeUploadFav()">
                                                            <i class="fa fa-trash"></i>
                                                        </div>
                                                        <label *ngIf="removeLabelFav" class="uploadLabel" for="faviconUpld">
                                                            <i class="fa fa-upload uploadIcon"></i>
                                                            <p>Click here to upload file</p>
                                                        </label>

                                                        <input hidden formControlName="favicon_url">
                                                        <input type="file" hidden id="faviconUpld" class="form-control" (change)="faviconUpload($event)">

                                                        <div *ngIf="uploadingProgress > 0" class="progress uploadProgress">
                                                            <span class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> 
                                                            Uploading...{{ uploadingProgress }}%
                                                            </span>
                                                        </div>

                                                        <img *ngIf="theUploadedFav" src="{{theUploadedFav}}" class="uploaded">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card mt-3">
                                            <div class="card-header">
                                                Website Logo<span class="text-danger">*</span>
                                            </div>
                                            <div class="card-body">

                                                <div class="adminUpload">
                                                    <div class="alert alert-danger mt-2" *ngIf="logoUploadError">
                                                        {{logoUploadError}}
                                                    </div>

                                                    <div class="uploadWrapper text-center" style="position: relative;">
                                                        <div *ngIf="theUploadedLogo" class="deleteImg" (click)="removeUploadLogo()">
                                                            <i class="fa fa-trash"></i>
                                                        </div>
                                                        <label *ngIf="removeLabelLogo" class="uploadLabel" for="logoUpload">
                                                            <i class="fa fa-upload uploadIcon"></i>
                                                            <p>Click here to upload file</p>
                                                        </label>

                                                        <input hidden formControlName="logo_url">
                                                        <input type="file" hidden id="logoUpload" class="form-control" (change)="logoUpload($event)">

                                                        <div *ngIf="uploadingProgress > 0" class="progress uploadProgress">
                                                            <span class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> 
                                                            Uploading...{{ uploadingProgress }}%
                                                            </span>
                                                        </div>

                                                        <img *ngIf="theUploadedLogo" src="{{theUploadedLogo}}" class="uploaded">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <hr>

                                    <button *ngIf="!isLoading" type="submit" class="addBtn btn btn-primary btn-lg">UPDATE</button>
                                    <button *ngIf="isLoading" class="btn btn-primary btn-lg" type="button" disabled>
										<span class="spinner-border spinner-border-sm" 
										role="status" aria-hidden="true"></span>
										UPDATING...
									</button>
                                </div>
                            </form>
                        </section>

                        <app-admin-footer></app-admin-footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
